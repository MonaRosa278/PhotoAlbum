version: 0.2

phases:
  build:
    commands:
      - echo "Deploying Lambda functions to AWS..."
      - aws lambda create-function --function-name func1 --zip-file fileb://lambdas/LF1.zip --handler index.handler --runtime nodejs12.x --role arn:aws:iam::540180955589:role/lambdafunction1

      - aws lambda create-function --function-name func2 --zip-file fileb://lambdas/LF2.zip --handler index.handler --runtime nodejs12.x --role arn:aws:iam::540180955589:role/lambdafunction1


  

  

